<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: green;
            color: white;
            width:300px;
            line-height: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()"onmouseenter= "entrar()" 
    onmouseout="sair()">Área de acesso</div>
    <script>
        var a = window.document.getElementById('area') //coloca a area na var

        function clicar() {
            a.innerText = 'Clicou!' //texto que vai aparecer quando clicarem na área de acesso
        }
        function entrar() {
            a.innerText = 'Entrou' // mensagem que aparece só com a passada do mouse
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
